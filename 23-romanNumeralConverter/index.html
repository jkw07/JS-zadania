<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <h1>Roman Numeral Converter</h1>
    <p>! The number must be an integer, greater than 0 and less than 4000</p>
    <form class="form">
      <fieldset>
        <label for="number">Enter a number:</label>
      
    <input id="number" type="number" required/>
    <button id="convert-btn" type="button" class="convert-btn">Convert</button>
    </fieldset>
    </form>
    <div id="output" class="output"></div>
    <button id="clear-btn" type="button" class="clear-btn hidden">Clear</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
